name: phoronix-snap # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Phoronix-test-suit tools analys
description: |
  Snap to use the well-known analysis tool phoronix-test-suite. For
  the supported tests, it will remain in the selections in the future,
  focusing on the CPU, Memomy and Kernel categories.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode

apps:
  phoronix-snap:
    environment:
      PATH: $SNAP/usr/bin:$PATH
      LD_LIBRARY_PATH: $SNAP/usr/share:$SNAP/usr/share:$SNAP/usr/doc:$SNAP/usr/lib
    command: bin/phoronix-test-suite
      #$SNAP/usr/bin/php7.4 /usr/share/phoronix-test-suite/pts-core/phoronix-test-suite.php

#passthrough:
layout:
  $SNAP/usr/bin/php:
    symlink: $SNAP/usr/bin/php7.4
  # $SNAP/usr/bin/phoronix-test-suite:
  #  symlink: $SNAP/usr/bin/phoronix-test-suite
  # $SNAP/usr/share/phoronix-test-suite:
  #  symlink: $SNAP/usr/share/phoronix-test-suite
      #/usr/bin/phoronix-test-suite:
      #symlink: $SNAP/bin/phoronix-test-suite
      # /usr/share/phoronix-test-suite:
      #symlink: $SNAP/bin/share/phoronix-test-suite

parts:
  phoronix-snap:
    source: .
    plugin: dump
    build-packages:
      - php7.4
      - php7.4-cli
      - php7.4-xml
    stage-packages:
      - python
      - python-pexpect
      - php7.4
      - php7.4-cli
      - php7.4-xml
      - php7.4-json
      - php7.4-common
      - php7.4-curl
      - php7.4-mbstring
      - php7.4-mysql
      - php7.4-bcmath
      - php7.4-zip
      - openssl
      - libgd3
      - libxpm4
      - libfontconfig1
      - libfreetype6
      - libtiff5
      - psmisc
      - libjbig0
      - ttf-bitstream-vera
      - fonts-freefont-ttf
      - gsfonts-x11
      - xfonts-utils
      - libfontenc1
      - iptables
    override-build: |
      snapcraftctl build
      #dpkg -i phoronix-test-suite_10.8.0_all.deb
      #mkdir -p $SNAPCRAFT_PART_INSTALL/phoronix-test-suite
      #ls $SNAPCRAFT_PART_INSTALL
      cd phoronix-test-suite
      #cd $SNAPCRAFT_PART_INSTALL/phoronix-test-suite
      #DESTDIR=$SNAPCRAFT_PART_INSTALL
      ./install-sh $SNAPCRAFT_PART_INSTALL
      #mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      #cp /usr/bin/phoronix-test-suite $SNAPCRAFT_PART_INSTALL/bin/phoronix-test-suite
      #cp -r /usr/share/phoronix-test-suite $SNAPCRAFT_PART_INSTALL/share
      which phoronix-test-suite
